<body>
    <header>
        <img src="Media/fendaB.png" alt="fendaB" class="logo-fendaB">

        <img src="Media/criePost.png" alt="">

            <form action="/postar" method="post" enctype="multipart/form-data">

                <input type="file"class="input3" name="midia" id="arquivo" accept="image/*, .pdf">

        </div>

        <div class="floresFendaBikini"></div>

        <div class="feed">

              <h2>@Patrick.star</h2>

            </div>
