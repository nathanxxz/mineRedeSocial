<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Login</title>
</head>

<body>
  <video autoplay muted loop>
    <source src="WhatsApp Video 2025-04-10 at 20.54.20.mp4" type="video/mp4" />
  </video>

  <form class="form">
    <img src="image-removebg-preview (2).png" alt="Logo do sistema de login" />

    <div class="input-div">
      <label for="email">E M A I L:</label>
      <input type="email" id="email" name="email" placeholder="email" />

      <label for="password">S E N H A:</label>
      <input type="password" id="password" name="password" placeholder="senha" />
    </div>

    <button type="submit" class="button-submit">
      Entrar
    </button>

    <a href="/Cadastro/cadastro.html">Caso não tenha feito o cadastro, clique aqui e faça!</a>
  </form>

  <script src="login.js"></script>
</body>

</html>
